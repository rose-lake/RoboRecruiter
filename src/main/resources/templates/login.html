<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <title id="headTitle">Login</title>
</head>
<body>
<div class="wrapper">
    <div class="page-header"></div>
    <div class="container page-content">
        <h1 class="justify-content-center">Welcome to RoboRecruiter!</h1>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <h6 class="card-subtitle my-3">
                            To experience the application<br>
                            log in as user/user
                        </h6>
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <div class="form-label-group">
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Username" required autofocus>
                                <label for="username">Username</label>
                            </div>
                            <br/>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                       placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="base :: footer"></footer>
</div>
</body>
</html>
